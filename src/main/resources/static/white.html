
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>翻转时钟</title>
    <link rel="stylesheet" href="/css/clock.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>

<script type="text/javascript" src="/js/TweenMax.min.js"></script>

<div id="clock">
    <div id="h10" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>

    <div id="h0" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>

    <div class="colon">:</div>

    <div id="m10" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>

    <div id="m0" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>

    <div class="colon">:</div>

    <div id="s10" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>

    <div id="s0" class="num">
        <div class="upper"></div>
        <div class="base upper"></div>
        <div class="base lower"></div>
        <div class="lower"></div>
    </div>
</div>

<script type="text/javascript" src="/js/clock.js"></script>

</body>
</html>
